name: CI
on:
  push:
    branches: [main, polish/apple-pass, fix/postfx-versions, fix/postprocessing-peer]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci --legacy-peer-deps --no-audit --no-fund
      - run: node -v && npm -v
      - run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
